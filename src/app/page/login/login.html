<section class="min-h-screen bg-slate-50 flex items-center justify-center p-6 font-sans">
  <div class="w-full max-w-[420px]">
    <div class="bg-white rounded-[2.5rem] border border-slate-200/60 shadow-2xl shadow-slate-200/50 p-8 md:p-12">
      
      <div class="mb-10 flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-slate-900 uppercase tracking-tight">Sign In</h1>
          <p class="text-slate-500 text-sm mt-1 font-medium">Access your terminal</p>
        </div>
        <div class="h-14 w-14 bg-slate-900 rounded-2xl flex items-center justify-center p-2 shadow-lg shadow-slate-200 group hover:rotate-6 transition-transform">
           <img src="assets/logo.png" alt="Logo" class="w-full h-full object-contain">
        </div>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1">Work Email</label>
          <input 
            type="email" 
            placeholder="admin@apekade.com" 
            class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white focus:border-slate-300 transition-all placeholder:text-slate-300"
            required
          >
        </div>

        <div>
          <div class="flex justify-between mb-2 px-1">
            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em]">Security Key</label>
            <a href="#" class="text-[10px] font-bold text-slate-900 hover:text-slate-600 tracking-widest uppercase transition-colors">Forgot?</a>
          </div>
          <input 
            type="password" 
            placeholder="••••••••" 
            class="w-full px-5 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white focus:border-slate-300 transition-all placeholder:text-slate-300"
            required
          >
        </div>

        <button 
          type="submit" 
          routerLink="/dashboard"
          class="w-full bg-slate-900 hover:bg-slate-800 text-white text-sm font-bold py-4 rounded-2xl shadow-xl shadow-slate-200 transition-all active:scale-[0.98] flex items-center justify-center gap-2 group mt-2"
        >
          Enter Dashboard
          <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </button>

        <p class="text-center text-xs font-bold text-slate-400 pt-4 uppercase tracking-tighter">
          Don't have a store account? 
          <a routerLink="/register" class="text-slate-900 font-bold underline underline-offset-4 decoration-2 decoration-slate-200 transition-all">Create Store</a>
        </p>
      </form>
    </div>
    
    <p class="text-center mt-8 text-[10px] font-black text-slate-300 uppercase tracking-[0.4em]">ApeKade v1.0.4</p>
  </div>
</section>
