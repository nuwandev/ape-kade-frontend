<section class="min-h-screen bg-slate-50 flex items-center justify-center p-6 font-sans">
  <div class="w-full max-w-5xl">
    <div
      class="bg-white rounded-[3rem] border border-slate-200/60 shadow-2xl shadow-slate-200/50 overflow-hidden"
    >
      <div class="flex flex-col md:flex-row">
        <div
          class="hidden md:flex md:w-5/12 bg-slate-900 p-12 flex-col justify-between items-start"
        >
          <div class="space-y-8">
            <div
              class="h-16 w-16 bg-white/10 rounded-2xl flex items-center justify-center p-3 backdrop-blur-xl"
            >
              <img src="/logo.png" alt="Logo" class="w-full h-full object-contain" />
            </div>

            <div class="space-y-4">
              <h2 class="text-3xl font-bold text-white leading-tight">Join the Network</h2>
              <p class="text-slate-400 text-sm font-medium leading-relaxed">
                Establish your digital storefront. High-performance inventory management starts
                here.
              </p>
            </div>

            <div class="space-y-4 pt-6">
              <div
                class="flex items-center gap-3 text-slate-300 text-[10px] font-black uppercase tracking-[0.2em]"
              >
                <span
                  class="h-1.5 w-1.5 bg-green-500 rounded-full shadow-[0_0_8px_rgba(34,197,94,0.6)]"
                ></span>
                Identity Verification
              </div>
              <div
                class="flex items-center gap-3 text-slate-300 text-[10px] font-black uppercase tracking-[0.2em]"
              >
                <span
                  class="h-1.5 w-1.5 bg-green-500 rounded-full shadow-[0_0_8px_rgba(34,197,94,0.6)]"
                ></span>
                Storage Allocation
              </div>
              <div
                class="flex items-center gap-3 text-slate-500 text-[10px] font-black uppercase tracking-[0.2em]"
              >
                <span class="h-1.5 w-1.5 bg-slate-700 rounded-full"></span>
                Terminal Activation
              </div>
            </div>
          </div>

          <div class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em]">
            ApeKade Systems v1.0.4
          </div>
        </div>

        <div class="w-full md:w-7/12 p-8 md:p-16">
          <div class="mb-10">
            <h1 class="text-2xl font-bold text-slate-900 uppercase tracking-tight">Create Store</h1>
            <p class="text-slate-500 text-sm mt-1 font-medium">Configure your admin account</p>
          </div>

          <form class="grid grid-cols-2 gap-x-6 gap-y-6">
            <div class="col-span-2">
              <label
                class="block mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1"
                >Business Identity (Full Name)</label
              >
              <input
                type="text"
                placeholder="ApeKade PVT LTD"
                class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white focus:border-slate-300 transition-all placeholder:text-slate-300"
              />
            </div>

            <div class="col-span-2 md:col-span-1">
              <label
                class="block mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1"
                >Terminal ID</label
              >
              <input
                type="text"
                placeholder="admin_pos"
                class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white focus:border-slate-300 transition-all placeholder:text-slate-300"
              />
            </div>

            <div class="col-span-2 md:col-span-1">
              <label
                class="block mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1"
                >Communication</label
              >
              <input
                type="email"
                placeholder="email@store.com"
                class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white focus:border-slate-300 transition-all placeholder:text-slate-300"
              />
            </div>

            <div class="col-span-2">
              <label
                class="block mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1"
                >Master Security Key</label
              >
              <input
                type="password"
                placeholder="••••••••••••"
                class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white focus:border-slate-300 transition-all placeholder:text-slate-300"
              />
            </div>

            <div class="col-span-2 pt-4">
              <button
                type="submit"
                class="w-full bg-slate-900 hover:bg-slate-800 text-white text-sm font-bold py-5 rounded-2xl shadow-xl shadow-slate-200 transition-all active:scale-[0.98] flex items-center justify-center gap-3"
              >
                Register Terminal
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 7l5 5m0 0l-5 5m5-5H6"
                  />
                </svg>
              </button>
            </div>

            <div class="col-span-2 text-center pt-2">
              <p class="text-xs font-bold text-slate-400 uppercase tracking-tighter">
                Joined us before?
                <a
                  href="#"
                  class="text-slate-900 underline underline-offset-4 decoration-2 decoration-slate-200 ml-1"
                  >Sign In</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
