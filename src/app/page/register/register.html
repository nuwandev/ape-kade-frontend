<section class="min-h-screen bg-slate-50 flex items-center justify-center p-6 font-sans">
  <div class="w-full max-w-120">
    <div
      class="bg-white rounded-[2.5rem] border border-slate-200/60 shadow-2xl shadow-slate-200/50 p-8 md:p-12"
    >
      <div class="mb-10 flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-slate-900">Register Store</h1>
          <p class="text-slate-500 text-sm mt-1 font-medium">Initialize your terminal profile</p>
        </div>
        <div
          class="h-12 w-12 bg-slate-900 rounded-xl flex items-center justify-center p-2 shadow-lg shadow-slate-200"
        >
          <img src="assets/logo.png" alt="Logo" class="w-full h-full object-contain" />
        </div>
      </div>

      <form class="space-y-5">
        <div>
          <label
            for="managerName"
            class="block mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1"
            >Manager Name</label
          >
          <input
            id="managerName"
            type="text"
            placeholder="Johnathan Doe"
            class="w-full px-5 py-3.5 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white focus:border-slate-300 transition-all"
          />
        </div>

        <div>
          <label
            for="systemEmail"
            class="block mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1"
            >System Email</label
          >
          <input
            id="systemEmail"
            type="email"
            placeholder="manager@yourstore.com"
            class="w-full px-5 py-3.5 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white focus:border-slate-300 transition-all"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="password"
              class="block mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1"
              >Password</label
            >
            <input
              id="password"
              type="password"
              placeholder="••••"
              class="w-full px-5 py-3.5 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white"
            />
          </div>
          <div>
            <label
              for="confirmPassword"
              class="block mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-[0.15em] ml-1"
              >Confirm</label
            >
            <input
              id="confirmPassword"
              type="password"
              placeholder="••••"
              class="w-full px-5 py-3.5 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-semibold outline-none focus:ring-4 focus:ring-slate-900/5 focus:bg-white"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-slate-900 hover:bg-slate-800 text-white text-sm font-bold py-4 rounded-2xl shadow-xl shadow-slate-200 transition-all active:scale-[0.98] mt-2"
        >
          Initialize Account
        </button>

        <p class="text-center text-xs font-bold text-slate-400 pt-4 uppercase tracking-tighter">
          Existing Manager?
          <a
            routerLink="/login"
            class="text-slate-900 font-bold underline underline-offset-4 decoration-2 decoration-slate-200 transition-all"
            >Sign In Here</a
          >
        </p>
      </form>
    </div>
  </div>
</section>
