<div class="flex flex-col h-full bg-slate-50 overflow-hidden font-sans antialiased text-slate-900">
  <header
    class="h-16 bg-white border-b border-slate-200 px-6 flex items-center justify-between shrink-0 z-10"
  >
    <div class="flex items-center gap-4">
      <h1 class="text-lg font-bold tracking-tight">Customer Directory</h1>
      <span
        class="px-2 py-0.5 rounded bg-blue-50 text-blue-600 text-[10px] font-bold uppercase tracking-widest border border-blue-100"
      >
        1,240 Total Clients
      </span>
    </div>

    <div class="flex-1 max-w-md mx-8">
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </span>
        <input
          type="text"
          placeholder="Search by name, ID or location..."
          class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-blue-500/20 transition-all outline-none text-sm"
        />
      </div>
    </div>

    <button
      class="bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-xl text-xs font-bold transition-all active:scale-95 flex items-center gap-2 shadow-lg shadow-slate-200"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Add Customer
    </button>
  </header>

  <main class="flex-1 overflow-y-auto p-6 scrollbar-hide">
    <div class="bg-white border border-slate-200 rounded-[2rem] overflow-hidden shadow-sm">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-slate-50/50 border-b border-slate-100">
            <th class="px-8 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
              Identity
            </th>
            <th class="px-8 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
              Birth Date
            </th>
            <th class="px-8 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
              Location
            </th>
            <th class="px-8 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
              Annual Salary
            </th>
            <th
              class="px-8 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest text-right"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-50">
          <tr class="hover:bg-slate-50/50 transition-colors group">
            <td class="px-8 py-5">
              <div class="flex items-center gap-4">
                <div
                  class="h-10 w-10 rounded-2xl bg-slate-100 flex items-center justify-center text-slate-500 font-bold text-[10px] border border-slate-100 group-hover:rotate-6 transition-transform uppercase"
                >
                  MR.
                </div>
                <div>
                  <p class="text-sm font-bold text-slate-900">Johnathan Wick</p>
                  <p class="text-[11px] text-slate-400 font-medium font-mono uppercase">
                    ID-882910
                  </p>
                </div>
              </div>
            </td>
            <td class="px-8 py-5">
              <span
                class="px-2.5 py-1 rounded-lg bg-slate-100 text-slate-600 text-[10px] font-bold uppercase"
                >Oct 12, 1985</span
              >
            </td>
            <td class="px-8 py-5">
              <p class="text-xs font-bold text-slate-700">New York, NY</p>
              <p class="text-[11px] text-slate-400 font-medium">123 Continental St.</p>
            </td>
            <td class="px-8 py-5 text-sm font-black text-slate-900">$125,000</td>
            <td class="px-8 py-5 text-right">
              <div class="flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-all">
                <button
                  class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                    />
                  </svg>
                </button>
                <button
                  class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="hidden flex flex-col items-center justify-center py-12 bg-red-50/50 border border-red-100 rounded-[3rem] mt-6"
    >
      <div
        class="h-12 w-12 bg-red-100 text-red-600 rounded-full flex items-center justify-center mb-4"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
      </div>
      <p class="text-sm font-bold text-red-900">Database unreachable</p>
      <button class="mt-3 text-xs font-bold text-red-600 underline">Retry Connection</button>
    </div>
  </main>

  <footer
    class="h-16 bg-white border-t border-slate-200 px-8 flex items-center justify-between shrink-0"
  >
    <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">
      Showing <span class="text-slate-900">1-10</span> of 1,240 Customers
    </p>
    <div class="flex items-center gap-1">
      <button
        class="p-2 text-slate-400 hover:bg-slate-100 rounded-xl transition-all disabled:opacity-20"
        disabled
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <div class="flex items-center gap-1 mx-2">
        <button
          class="w-8 h-8 rounded-lg bg-slate-900 text-white text-xs font-bold transition-all shadow-md shadow-slate-200"
        >
          1
        </button>
        <button
          class="w-8 h-8 rounded-lg text-slate-400 hover:bg-slate-50 text-xs font-bold transition-all"
        >
          2
        </button>
      </div>
      <button class="p-2 text-slate-400 hover:bg-slate-100 rounded-xl transition-all">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </footer>

  <div class="fixed inset-0 z-[100] flex items-center justify-center p-4 hidden">
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-md"></div>
    <div
      class="bg-white rounded-[3rem] shadow-2xl w-full max-w-xl relative z-10 overflow-hidden border border-white"
    >
      <div
        class="px-10 py-8 border-b border-slate-50 flex justify-between items-center bg-white/80 backdrop-blur-sm"
      >
        <div>
          <h3 class="text-xl font-bold text-slate-900 tracking-tight">Customer Configuration</h3>
          <p class="text-[10px] text-slate-400 uppercase tracking-widest font-black mt-0.5">
            Profile Settings
          </p>
        </div>
        <button
          class="text-slate-400 hover:text-slate-900 p-2 hover:bg-slate-50 rounded-full transition-all"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <form class="p-10 space-y-6 max-h-[70vh] overflow-y-auto scrollbar-hide">
        <div class="grid grid-cols-6 gap-5">
          <div class="col-span-2">
            <label
              class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest"
              >Title</label
            >
            <input
              type="text"
              placeholder="Mr."
              class="w-full px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none text-sm transition-all"
            />
          </div>
          <div class="col-span-4">
            <label
              class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest"
              >Full Name</label
            >
            <input
              type="text"
              placeholder="John Wick"
              class="w-full px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none text-sm transition-all font-bold"
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-5">
          <div>
            <label
              class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest"
              >Date of Birth</label
            >
            <input
              type="date"
              class="w-full px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none text-sm transition-all"
            />
          </div>
          <div>
            <label
              class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest"
              >Salary</label
            >
            <div class="relative">
              <span
                class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm font-bold"
                >$</span
              >
              <input
                type="number"
                placeholder="0"
                class="w-full pl-8 pr-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none text-sm transition-all font-mono"
              />
            </div>
          </div>
        </div>

        <div class="space-y-4 pt-2">
          <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest"
            >Address Details</label
          >
          <input
            type="text"
            placeholder="Street Address"
            class="w-full px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none text-sm transition-all"
          />
          <div class="grid grid-cols-3 gap-3">
            <input
              type="text"
              placeholder="City"
              class="px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500"
            />
            <input
              type="text"
              placeholder="State"
              class="px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500"
            />
            <input
              type="text"
              placeholder="Zip"
              class="px-4 py-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500 uppercase font-mono"
            />
          </div>
        </div>

        <div class="flex gap-4 pt-4">
          <button
            type="button"
            class="flex-1 px-6 py-4 text-sm font-bold text-slate-400 hover:text-slate-900 transition-all rounded-2xl hover:bg-slate-50"
          >
            Discard
          </button>
          <button
            type="submit"
            class="flex-1 bg-slate-900 text-white px-6 py-4 rounded-2xl text-sm font-bold shadow-xl shadow-slate-200 hover:bg-slate-800 transition-all active:scale-95"
          >
            Save Customer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
