<div class="flex flex-col h-full font-sans antialiased text-slate-900 overflow-hidden">
  <header
    class="h-16 bg-white border-b border-slate-200 px-6 flex items-center justify-between shrink-0"
  >
    <div class="flex items-center gap-4">
      <h1 class="text-lg font-bold tracking-tight">New Order</h1>
      <span
        class="px-2 py-0.5 rounded bg-emerald-50 text-emerald-600 text-[10px] font-bold uppercase tracking-widest border border-emerald-100"
        >Live Terminal</span
      >
    </div>

    <div class="flex-1 max-w-md mx-8">
      <div class="relative">
        <span class="absolute inset-y-0 left-3 flex items-center text-slate-400">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </span>
        <input
          type="text"
          placeholder="Quick find product..."
          class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-blue-500/20 transition-all outline-none text-sm"
        />
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div
        class="h-8 w-8 rounded-lg bg-slate-900 text-white flex items-center justify-center font-bold text-[10px]"
      >
        POS
      </div>
    </div>
  </header>

  <div class="flex flex-1 min-h-0 overflow-hidden">
    <section class="flex-1 overflow-y-auto p-6 scrollbar-thin scrollbar-thumb-slate-200">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (i of [1, 2, 3, 4, 5, 6, 7, 8, 9]; track i) {
          <div
            class="bg-white border border-slate-200 rounded-2xl p-4 hover:border-blue-500 hover:shadow-md transition-all group cursor-pointer active:scale-95"
          >
            <div
              class="aspect-video rounded-xl bg-slate-50 mb-3 flex items-center justify-center border border-slate-50"
            >
              <svg
                class="w-8 h-8 text-slate-200"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                />
              </svg>
            </div>
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-sm font-bold text-slate-800">Product Item #{{ i }}</h3>
                <p class="text-[11px] text-slate-400 font-medium">Electronics • SKU-99{{ i }}</p>
              </div>
              <span class="text-sm font-black text-slate-900">$45.00</span>
            </div>
          </div>
        }
      </div>
    </section>

    <aside
      class="w-96 bg-white border-l border-slate-200 flex flex-col shrink-0 shadow-[-10px_0_15px_-3px_rgba(0,0,0,0.02)]"
    >
      <div class="p-5 border-b border-slate-100 bg-slate-50/30">
        <label
          for="customerSelect"
          class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block"
          >Customer</label
        >
        <select
          id="customerSelect"
          class="w-full p-2.5 bg-white border border-slate-200 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500/10"
        >
          <option>Walk-in Customer</option>
          <option>Sarah Lee</option>
        </select>
      </div>

      <div class="flex-1 overflow-y-auto p-5 space-y-4">
        <div class="flex items-center gap-3">
          <div class="h-12 w-12 rounded-lg bg-slate-100 shrink-0"></div>
          <div class="flex-1 min-w-0">
            <h4 class="text-xs font-bold text-slate-900 truncate">Product Name Goes Here</h4>
            <p class="text-[10px] text-slate-400">$45.00 × 1</p>
          </div>
          <div class="flex items-center bg-slate-100 rounded-lg p-1">
            <button
              class="w-6 h-6 flex items-center justify-center text-xs hover:bg-white rounded transition-all"
            >
              -
            </button>
            <span class="px-2 text-[10px] font-bold">1</span>
            <button
              class="w-6 h-6 flex items-center justify-center text-xs hover:bg-white rounded transition-all"
            >
              +
            </button>
          </div>
        </div>
      </div>

      <div
        class="p-6 bg-slate-50 border-t border-slate-200 space-y-4 shadow-[0_-10px_15px_-3px_rgba(0,0,0,0.02)]"
      >
        <div class="space-y-1.5">
          <div class="flex justify-between text-xs text-slate-500 font-medium">
            <span>Subtotal</span>
            <span class="font-mono">$45.00</span>
          </div>
          <div class="flex justify-between text-sm font-bold text-slate-900">
            <span>Total</span>
            <span class="font-mono text-blue-600 text-lg">$45.00</span>
          </div>
        </div>

        <button
          class="w-full bg-slate-900 hover:bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-slate-200 transition-all active:scale-95 flex items-center justify-center gap-2"
        >
          <span>Finalize Order</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            />
          </svg>
        </button>
      </div>
    </aside>
  </div>
</div>
